<template>

<lightning-card title="simplecalculator" icon-name="standard:formula">
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12" padding="around-small">
            <lightning-input type="number" name="firstNumber" label="Enter a number" onchange={numberChangeHandler} > </lightning-input>
          </lightning-layout-item>
          <lightning-layout-item size="12" padding="around:small">
        <lightning-input type="number" name="secondNumber" label="enter a number" onchange={numberChangeHandler}></lightning-input>
       </lightning-layout-item>
      <lightning-button-group>
       <lightning-button label="add" icon-name="utility:add" icon-position="Right" onclick={addhandler} ></lightning-button>
    <lightning-button label="sub" icon-name="utility:add" icon-position="Left"  onclick={subhandler}></lightning-button>
    <lightning-button label="mul" icon-name="utility:add" icon-position="right" onclick={multiplyHandler}></lightning-button>
    <lightning-button label="div" icon-name="utility:add" icon-position="right" onclick={divisionHandler}></lightning-button>
    </lightning-button-group>
    <lightning-layout-item>
        <lightning-layout-item size="12" padding="around-medium">
    
    
    <lightning-formatted-text value= {currentResult}></lightning-formatted-text>


        </lightning-layout-item>
    </lightning-layout-item>
</lightning-layout> >
</lightning-card>
</template>
